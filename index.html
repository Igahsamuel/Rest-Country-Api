<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rest Country Api</title>
</head>
<body>
   <div class="container">
    <h1>Where in the world </h1>
    <button class="toggle" onclick="toggleFunction()"><i class="fa-regular fa-moon"></i> Dark Mood</button>
   </div>
    <div class="container" id="check">
        <div class="control">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for a country" class="search">
            </div>
            <div class="dropdown">
            <div class="sweet" id="toggle-button">
                <p>Filter by Region <i class="fa-solid fa-chevron-down"></i></p>
            </div>
            <div class="dropdown-option" id="dropdownOption">
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
        <!-- rest countries -->
    </div>
    <div class="countries-session"></div>
    </div>
    <script src="data.js"></script>
    <script src="rest.js"></script>
</body>
</html>
